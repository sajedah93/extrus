<div ng-controller="MsgController" class="md-padding" ng-cloak>
    <div>
     	<input type='text' ng-model='search' placeholder='filter'/>
     	<input type="button" class="btn myBtn" ng-click="sendMsg($event)" value="New Message"/>
     	<br><br><br><br>
     	<div class="MsgdFriend">
	        <div class="row"
	            ng-repeat="user in data.users | filter:search">
		      	<input type="button" class="btn myBtn" style="width: 20%;" ng-click="showHistory($event,user)" value="{{user.firstName + ' ' + user.lastName}}"/>
		      	</div>
    		</div>
    	</div>
	</div>
</div>
