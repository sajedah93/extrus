<md-dialog aria-label="MsgHistory"  ng-cloak>
  <form class="chatDialogue">
    <md-toolbar>
      <div class="md-toolbar-tools myToolbar" >
        <span flex></span>
      </div>
    </md-toolbar>
    <br>
    <md-dialog-content>

        <table>
        <tbody ng-repeat="msg in data.msgs">
          <tr style="background-color:#d6d6c2;" ng-if="msg.from===user.username"><br>
            <td class="col-lg-6"></td>
            <td >
              <p class="msgText col-lg-8 col-md-8 col-sm-8"  style="text-align: right;">{{msg.text}}</p>
              <img style="height:50px ; width:50px;" src="{{user.image}}" class="msgPic img-circle col-lg-4 col-md-4 col-sm-4"/>
            </td>
          </tr>
          <br>
          <tr style="background-color: #ccf2ff;" ng-if="msg.from===friend.username">
          <br>
            <td>
              <img style="height:50px ; width:50px;" src="{{friend.image}}" class="msgPic img-circle col-lg-4 col-md-4 col-sm-4"/>
              <p class="msgText col-lg-8 col-md-8 col-sm-8">{{msg.text}}</p>
            </td>
            <td class="col-lg-6"></td>
            <br>
          </tr>
        </tbody>
        </table>

    </md-dialog-content>
    <md-dialog-actions layout="row">
      <span flex></span>
      <form>
        <input type="text" ng-model="textReply" placeholder="Reply Message" style="width:100%;">
        <input type="submit" name="submit" ng-click="myFunc(textReply)" hidden="true">
      </form>
      <md-button ng-click="cancel()">
       Close
      </md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
